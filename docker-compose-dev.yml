version: '3.8'

services:
  seedance:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_DEFAULT_SESSION_ID=${VITE_DEFAULT_SESSION_ID:-}
        - VITE_DEFAULT_XYQ_SESSION_ID=${VITE_DEFAULT_XYQ_SESSION_ID:-}
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
        - VITE_BASE_PATH=${VITE_BASE_PATH:-/}
    image: seedance-web:latest
    container_name: seedance-web
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - VITE_DEFAULT_SESSION_ID=${VITE_DEFAULT_SESSION_ID:-}
      - VITE_DEFAULT_XYQ_SESSION_ID=${VITE_DEFAULT_XYQ_SESSION_ID:-}
      - TASK_STORE_FILE=${TASK_STORE_FILE:-/app/data/tasks.json}
      - TASK_RESULT_TTL_MS=${TASK_RESULT_TTL_MS:-604800000}
      - TASK_PROCESSING_TTL_MS=${TASK_PROCESSING_TTL_MS:-10800000}
      - TASK_STORE_FLUSH_DELAY_MS=${TASK_STORE_FLUSH_DELAY_MS:-400}
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    shm_size: '512mb'
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - seedance-network

networks:
  seedance-network:
    driver: bridge
